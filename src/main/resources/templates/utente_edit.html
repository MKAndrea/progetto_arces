<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Utenti</title>
</head>
<body>
	<h1>Utenti</h1>
	<form th:action="@{'/utenti/update/{id}/modifica' (id=${utente.id})}" method="post">
        
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br><br>
        
         <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" required><br><br>
        
         <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>
        
         <label for="cellulare">Cellulare:</label>
        <input type="text" name="cellulare" required><br><br>
        
        <label for="indirizzo">Indirizzo:</label>
        <input type="text" name="indirizzo" required><br><br>
        
       <label for="eta">Eta:</label>
        <input type="text" name="eta" required><br><br>
        
        <button type="submit">Salva</button>
    </form>
</body>
</html>
